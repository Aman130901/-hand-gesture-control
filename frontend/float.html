<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            user-select: none;
            /* UI Customization: Rounded Corners */
            border-radius: 24px;
            background: #000;
            -webkit-app-region: drag;
            /* CSS Drag Support */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* --- Close Button --- */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10000;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            -webkit-app-region: no-drag;
            /* Clickable */
            opacity: 0;
            transition: opacity 0.2s, background 0.2s;
        }

        body:hover .close-btn {
            opacity: 1;
        }

        .close-btn:hover {
            background: rgba(255, 50, 50, 0.8);
        }

        /* --- Action Feedback Overlay --- */
        .status-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.4) 60%, transparent 100%);
            padding: 20px 10px 10px 10px;
            box-sizing: border-box;
            pointer-events: none;
            /* Let clicks pass through to drag body */
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .action-text {
            color: #fff;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 2px;
            opacity: 0.9;
            transition: transform 0.1s;
        }

        .gesture-text {
            color: #ccc;
            font-size: 11px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            backdrop-filter: blur(2px);
        }

        /* Active State Animation */
        .action-active {
            color: #4ade80;
            /* Green */
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }
    </style>
</head>

<body>
    <img src="/video_feed" alt="Camera Feed">

    <!-- Action Feedback -->
    <div class="status-overlay">
        <div id="action" class="action-text">READY</div>
        <div id="gesture" class="gesture-text">Waiting...</div>
    </div>

    <button class="close-btn" onclick="closeWindow()">Ã—</button>

    <script>
        const actionEl = document.getElementById('action');
        const gestureEl = document.getElementById('gesture');
        let lastAction = "";

        // API Wrapper with Check
        function closeWindow() {
            if (window.pywebview && window.pywebview.api) {
                window.pywebview.api.toggle_floating_window();
            }

            else {
                alert("Error: Desktop API not connected. Please restart the app via start_desktop.bat");
            }
        }

        // Check Connection on Load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!window.pywebview) {
                    // console.warn("PyWebView API not detected within timeout");
                }
            }

                , 1000);
        });

        async function updateStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                // Update Gesture
                const gesture = data.detected_gesture || "None";
                gestureEl.textContent = gesture === "None" ? "No Hand" : gesture;

                // Update Action
                const action = data.last_action || "READY";
                actionEl.textContent = action;

                // Visual Pulse
                if (action !== "READY" && action !== "None") {
                    actionEl.classList.add('action-active');
                }

                else {
                    actionEl.classList.remove('action-active');
                }

                lastAction = action;

            }

            catch (e) {
                // console.error(e);
            }
        }

        setInterval(updateStatus, 100);
    </script>
</body>

</html>
